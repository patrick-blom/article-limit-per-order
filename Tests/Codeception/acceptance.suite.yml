# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
        - Asserts
        - \PaBlo\ArticleLimitPerOrder\Tests\Codeception\Helper\Acceptance
        - WebDriver:
              url: http://www.oxideshop.local
              browser: firefox
              window_size: 1600x1000
              clear_cookies: true
        - Db:
              dsn: 'mysql:host=localhost;dbname=oxid'
              user: 'oxid'
              password: 'oxid'
              dump: 'Codeception/_data/product_data_dump.sql'
              populate: true # run populator before all tests
              cleanup: false # run populator before each test
              populator: 'mysql -u $user -h $host $dbname < $dump'
